version: '3'

services:
  aggregatron-db:
    image: postgres
    container_name: aggregatron-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg-isready
      interval: 5s
      timeout: 30s
      retries: 5